<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>My Account</title>
</head>
<body>
    <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
             {% if current_user.is_authenticated %}
            <li class="active"><a href="account.html">My Account</a></li>
            {% else %}
            <li><a href="login.html">Login</a></li>
            {% endif %}
            <li><a href="https://github.com/peters-ben/pokedex" target="_blank">Github</a></li>
        </ul>
    <div class="description">
        <h1 style="color: whitesmoke; text-decoration: underline">Pokemon Info</h1>
            <p class="pokemon">
                Pokemon seen: {{seen}} <br>
                Pokemon caught: {{caught}} <br>
                <form action="/account.html" method="post">
                    <input id="log-out" type="submit" value="Log out" class="btn">
                </form>
            </p>
    </div>
</body>
</html>
