{% extends "layout.html" %}
{% set active_page = "login" %}
{% block content %}
    <div id="register-div">
        <form action="/register" method="post" name="form" onsubmit="return register();">
            <input class="register" id="username" type="text" name="username" placeholder="Enter a username (3-15 characters)">
            <input class="register" id="email" type="email" name="email" placeholder="Enter an email address">
            <input class="register" id="password" type="password"  name="password" placeholder="Enter a password (5+ characters)">
            <input class="register" id="re-password" type="password" placeholder="Re-enter your password">
            <input class="btn" id="register-btn" type="submit" value="Register">
            <p class="error" id="register-error"> {{ register_error }}
            </p>
        </form>
    </div>
{% endblock content %}
