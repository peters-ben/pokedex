<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <title>Search</title>
    </head>
    <body>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="search.html">Search</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="account.html">My Account</a></li>
            {% else %}
            <li><a href="login.html">Login</a></li>
            {% endif %}
            <li><a href="https://github.com/peters-ben/pokedex" target="_blank">Github</a></li>
        </ul>
        <div class="container">
            <input id="search" type="text" placeholder="Enter a Pokemon's name or Pokedex number">
        </div>
        <div id="buttons">
                <input id="submit" type="submit" onclick="submit(0)">
                <input id="random" type="submit" onclick="submit(1)" value="Random">
        </div>
        <div id="pokemon-info" style="display: none">
            <div id="pokemon-name-div">
                <img id="pokeball-img">
                <p id="pokemon-name" class="pokemon"></p>
            </div>
            <div id="pokemon-type-div">
                <p id="pokemon-type" class="pokemon"></p>
            </div>
            <div id="pokemon-data-div" class="pokemon">
                <label for="pokemon-seen">Check if seen</label>
                <input type="checkbox" id="pokemon-seen" name="seen" value="isSeen" onclick="dataSubmit()">
                <label for="pokemon-caught">Check if caught</label>
                <input type="checkbox" id="pokemon-caught" name="caught" value="isCaught" onclick="dataSubmit()">
                <div id="not-logged-in">
                    <p> {{ not_logged_in }} </p>
                </div>
            </div>
            <div id="pokemon-img-div">
                <img id="pokemon-img" class="pokemon">
            </div>
            <div id="pokemon-weight-div">
                <p id="pokemon-weight" class="pokemon"></p>
                <p id="pokemon-height" class="pokemon"></p>
            </div>
            <div id="pokemon-description-div">
                <p id="pokemon-description" class="pokemon"></p>
            </div>
        </div>
    </body>
</html>
