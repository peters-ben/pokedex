{% extends "layout.html" %}
{% set active_page = "account" %}
{% block content %}
    <div class="forgot-div">
        <form action="/update" method="post" onsubmit="return update()">
            <input class="forgot" id="update-username" name="username" type="text" placeholder="Update username">
            <input class="forgot" id="update-email" name="email" type="email" placeholder="Update email">
            <input class="forgot" id="update-password" name="password" type="password" placeholder="Update password">
            <input class="forgot" id="update-repassword" name="re-password" type="password" placeholder="Re-enter password">
            <input class="btn" type="submit">
        </form>
    </div>
<p id="update-error"> {{ update_error }} </p>
{% endblock content %}
